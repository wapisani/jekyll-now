---
layout: default
---
{% include blog-head.html %}
<style>
a{color:#2196F3;font-weight:bold;text-decoration:underline;}
a.header {text-decoration:none;}
a.header:hover {color:white;text-decoration:none;}
</style>
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
    <br /> 
    There are {{ page.content | number_of_words }} words in this post.
    <p id="time"></p>
  </div>

  {% include disqus.html %}
</article>
