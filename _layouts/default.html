<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    <style>
        .button {
           display: inline-block;
           padding: none;
           background-color: white;
           text-decoration: none;
           
       }
        .button-right {
           display: inline-block;
           padding: 10px;
           background-color: inherit;
           text-decoration: none;
        }
        .a { color:#2196F3;font-weight:bold;text-decoration:underline; }
    </style>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--Favicon refresh code-->
    <link href="{{ site.baseurl }}/favicon.ico" rel="icon">
    <!--End favicon refresh code-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">

   <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a class="header button hvr-shutter-out-horizontal" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a class="header button-right hvr-bounce-to-right" href="{{ site.baseurl }}/">Blog</a>
            <a class="header button-right hvr-rectangle-in" href="http://pisanifamily.info/will/Index.html">Website</a>
            <a class="header button-right hvr-radial-out" href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
