---
layout: default
---
<style>
a.postlink:hover { color:#2196F3;text-decoration:underline;}
a.readmore { color:blue;text-decoration:underline;}
</style>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a class="postlink hvr-float" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      Posted on {{ post.date | date: "%B %e, %Y" }}
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a class="readmore hvr-pulse" href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
